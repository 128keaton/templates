---
layout: default
---
<table id="Devices" width="60%">
<thead>
<tr>
<th>Name</th>
<th>Image</th>
<th>Type</th>
</tr>
<thead>
<tbody>
{% for template in site.templates %}
<tr>
<td><b><a href="{{site.baseurl}}{{ template.url }}">{{ template.name | truncate: 25 }}</a></b></td>
<td align="center"><img src="{{ template.image }}" alt="{{ template.name }}" height="60"></td>
<td>{{ template.standard | upcase }} {{ template.type | upcase }}</td>
</tr>
{% endfor %}
</tbody>
</table>

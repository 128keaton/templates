title: Tasmota Templates
description: Repository of templates for Tasmota
url: "https://blakadder.github.io"
baseurl: "/templates"

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable : true
remote_theme: alexander-heimbuch/millidocs

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

sass:
  sass_dir: _sass
  style: compressed

collections:
  templates:
    output: true
    permalink: /:title.html

defaults:
  - scope:
      path: ""
      type: "templates"
    values:
      layout: "templates"
